    <script>
        const progress_bar_w = $('.promotion-slider .progress-bar').width();
        const swiper_intro = new Swiper('.promotion-slider .swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000
            },
            pagination: {
                el: '.promotion-slider .swiper-pagination',
                type: 'custom',
                renderCustom: function (swiper, current, total) {
                    const thumb_w = progress_bar_w / total;
                    $('.thumb').css({
                        width: thumb_w + 'px',
                        left: (current - 1) * thumb_w + 'px'
                    });
                }
            },
            navigation: {
                nextEl: '.promotion-slider .swiper-button-next',
                prevEl: '.promotion-slider .swiper-button-prev',
            },
        });
